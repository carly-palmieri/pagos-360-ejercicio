<div class="collections-form">
  <div class="calendar-input">
    <label>Ingresa una fecha</label>
    <p-calendar
      [formControl]="date"
      dateFormat="dd/mm/yy"
      [showIcon]="true"
      lang="es-AR"
      placeholder="dd/mm/aaaa"
      [maxDate]="yesterdaysDate"
    ></p-calendar>
  </div>
  <p-button
    label="Buscar"
    icon="pi pi-search"
    iconPos="right"
    (click)="emitSearch()"
    class="search-button"
    [disabled]="date.invalid || loading"
  ></p-button>
</div>
